<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USer Details Display</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="getUserDetails()">
    
    <div class="topbar">
        <h1>User Management Dashboard</h1>
    </div>

    <div class="container">
        <div class="options">
            <button type="button" class="filter">Filter</button>
            <input type="text" placeholder="Search" class="search-bar">
            <button type="button" class="addBtn">Add</button>
        </div>

        <div class="table">
            <table>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Company</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <div id="addUserModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Add New User</h2>
        <form id="addUserForm">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="company">Company</label>
        <input type="text" id="company" name="company">

        <div class="form-buttons">
            <button type="submit" class="addBtnModal">Add</button>
            <button type="button" class="cancelBtn">Cancel</button>
        </div>
        </form>
    </div>
    </div>
    
    <div id="editUserModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="document.getElementById('editUserModal').style.display='none'">&times;</span>
        <h2>Edit User</h2>
        <form id="editUserForm">
        <label for="editFirstName">First Name</label>
        <input id="editFirstName" required>

        <label for="editLastName">Last Name</label>
        <input id="editLastName" required>

        <label for="editEmail">Email</label>
        <input id="editEmail" type="email" required>

        <label for="editCompany">Company</label>
        <input id="editCompany">

        <div class="form-buttons">
            <button type="submit" class="addBtnModal">Save</button>
            <button type="button" class="cancelBtn editCancelBtn">Cancel</button>
        </div>
        </form>
    </div>
    </div>

    <div id="deleteUserModal" class="modal">
    <div class="modal-content">
        <h2>Confirm Deletion</h2>
        <p>Are you sure you want to delete this user?</p>
        <div class="form-buttons">
        <button id="confirmDeleteBtn" class="cancelBtn">Delete</button>
        <button id="cancelDeleteBtn" class="addBtnModal">Cancel</button>
        </div>
    </div>
    </div>

    <div id="filterModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="document.getElementById('filterModal').style.display='none'">&times;</span>
        <h2>Filter Users</h2>
        <form id="filterForm">
        <label for="filterFirstName">First Name</label>
        <input type="text" id="filterFirstName">

        <label for="filterLastName">Last Name</label>
        <input type="text" id="filterLastName">

        <label for="filterEmail">Email</label>
        <input type="text" id="filterEmail">

        <label for="filterCompany">Company</label>
        <input type="text" id="filterCompany">

        <div class="form-buttons">
            <button type="submit" class="addBtnModal">Apply</button>
            <button type="button" class="cancelBtn filterCancelBtn">Cancel</button>
        </div>
        </form>
    </div>
    </div>

    <div id="toast" class="toast"></div>

    <script src="script.js"></script>
</body>
