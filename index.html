<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USer Details Display</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="getUserDetails()">
    
    <div class="topbar">
        <h1>User Management Dashboard</h1>
    </div>

    <div class="container">
        <div class="options">
            <button type="button" class="filter">Filter</button>
            <input type="text" placeholder="Search" class="search-bar">
            <button type="button" class="addBtn">Add</button>
        </div>

        <div class="table">
            <table>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Company</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
